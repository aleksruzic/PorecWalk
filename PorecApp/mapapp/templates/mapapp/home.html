<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PorečWalk</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Resetiranje osnovnih stilova za bolju kompatibilnost */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Osnovni stil za tijelo stranice */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }

        /* Stiliziranje zaglavlja s logom i naslovom */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007BFF;
            padding: 15px 20px;
            color: white;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        header img {
            height: 50px; /* prilagodi visinu loga prema veličini */
            width: auto;
        }

        /* Glavni container za sadržaj */
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }

        /* Naslov stranice */
        h2 {
            text-align: center;
            margin: 20px;
            color: #333;
            font-size: 1.8rem;
            font-weight: 600;
        }

        /* Stil za mapu */
        #map {
            height: 60vh;
            width: 100%;
            border-radius: 10px;
        }

        /* Povezivanje stilova za navigacijski link */
        .navigate-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
        }

        .navigate-link:hover {
            background-color: #0056b3;
            transition: background-color 0.3s ease;
        }

        /* Medijski upiti za bolje iskustvo na manjim uređajima */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            #map {
                height: 50vh;
            }

            .content {
                padding: 5px;
            }
        }

        /* Stiliziranje na vrlo malim ekranima (mobilni telefoni) */
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.2rem;
            }

            .navigate-link {
                padding: 8px 12px;
                font-size: 0.9rem;
            }

            /* Manja visina mape za mobitele */
            #map {
                height: 50vh;
            }
        }

        /* Dodavanje efekta senčenja na kartu */
        #map {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Header sa naslovom i logom -->
    <header>
        <img src="path_to_your_logo.png" alt="Logo škole"> <!-- Zamijeni s putanjom do svog loga -->
        <h1>PorečWalk</h1>
    </header>

    <div class="content">
        <h2>Najpoznatija mjesta u gradu</h2>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([45.8150, 15.9819], 13);  // Centar Zagreba

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        const data = {{ places_json|safe }};
        data.forEach(place => {
            const marker = L.marker([place.latitude, place.longitude]).addTo(map);
            marker.bindPopup(`<b>${place.name}</b><br>${place.description}<br>
                <a href="https://www.google.com/maps/dir/?api=1&destination=${place.latitude},${place.longitude}" target="_blank">
                Navigiraj</a>`);
        });
    </script>
</body>
</html>
